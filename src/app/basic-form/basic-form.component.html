<div class="container p-5">
  <div class="row">
    <div class="col d-flex text-center">
      <button class="btn btn-primary" routerLink="/modal-form">
        Open Form
      </button>
    </div>
  </div>
  <h1 class="p-2">Basic Form</h1>
  <div>
    <div [formGroup]="basicForm">
      <!-- NAME -->
      <div class="row mb-2">
        <label for="name" class="col-4 col-form-label">Name </label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Name"
          />
        </div>
      </div>
      <!--end of NAME -->
      <!-- AGE -->
      <div class="row mb-2">
        <label for="age" class="col-4 col-form-label">Age </label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="age"
            formControlName="age"
            placeholder="Age"
          />
        </div>
      </div>
      <!--end of AGE -->
      <!-- WEIGHT -->
      <div class="row mb-2">
        <label for="weight" class="col-4 col-form-label">Weight </label>
        <div class="col-8">
          <input
            (change)="displayValue()"
            type="text"
            class="form-control"
            id="weight"
            formControlName="weight"
            placeholder="Weight"
          />
        </div>
      </div>
      <!--end of WEIGHT -->
      <!-- HEIGHT -->
      <div class="row mb-2">
        <label for="height" class="col-4 col-form-label">Height </label>
        <div class="col-8">
          <input
            (change)="displayValue()"
            type="text"
            class="form-control"
            id="height"
            formControlName="height"
            placeholder="height"
          />
        </div>
      </div>
      <!--end of HEIGHT -->
    </div>

    <button class="btn btn-primary">Submit</button>
  </div>
</div>

<div>
  <!-- <pre>Form Value: {{ basicForm.value }} </pre> -->
</div>
